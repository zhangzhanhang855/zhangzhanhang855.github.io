<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Deck | 旗艦系列 - 極致工藝與收藏級撲克牌</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --dark-bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-gray: #a0a0a0;
            --white: #ffffff;
        }

        /* 原始樣式保持不變 */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Times New Roman', serif; }
        body { background-color: var(--dark-bg); color: var(--white); overflow-x: hidden; }
        .top-bar { background: var(--gold); color: #000; text-align: center; padding: 8px; font-size: 12px; font-weight: bold; letter-spacing: 1px; cursor: pointer; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 20px 5%; background: rgba(0,0,0,0.9); border-bottom: 1px solid rgba(212, 175, 55, 0.3); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 28px; font-weight: 900; color: var(--gold); text-decoration: none; }
        .nav-links a { color: var(--white); text-decoration: none; margin: 0 15px; font-size: 14px; text-transform: uppercase; }
        .nav-icons i { margin-left: 20px; cursor: pointer; color: var(--gold); }
        .product-container { display: flex; padding: 60px 5%; gap: 50px; flex-wrap: wrap; }
        .product-gallery { flex: 1.2; min-width: 350px; }
        .main-img { width: 100%; border: 1px solid #333; margin-bottom: 15px; cursor: crosshair; }
        .thumb-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .thumb-grid img { width: 100%; border: 1px solid #333; cursor: pointer; opacity: 0.6; transition: 0.3s; }
        .thumb-grid img:hover { opacity: 1; border-color: var(--gold); }
        .product-details { flex: 1; min-width: 350px; }
        .brand-tag { color: var(--gold); font-size: 14px; letter-spacing: 2px; }
        .product-title { font-size: 42px; margin: 15px 0; font-family: serif; }
        .rating { color: var(--gold); margin-bottom: 20px; font-size: 12px; }
        .price-row { font-size: 28px; margin-bottom: 30px; display: flex; align-items: center; gap: 15px; }
        .old-price { font-size: 18px; text-decoration: line-through; color: var(--text-gray); }
        .selector-label { font-size: 12px; color: var(--text-gray); margin-bottom: 10px; display: block; }
        .color-options { display: flex; gap: 10px; margin-bottom: 30px; }
        .color-btn { width: 35px; height: 35px; border: 1px solid #555; cursor: pointer; }
        .buy-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .btn { padding: 18px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.3s; text-align: center; text-decoration: none; }
        .btn-outline { border: 1px solid var(--gold); color: var(--gold); background: transparent; }
        .btn-gold { background: var(--gold); color: #000; }
        .btn-full { grid-column: span 2; background: #fff; color: #000; }
        .tabs { border-top: 1px solid #333; margin-top: 40px; }
        .tab-headers { display: flex; border-bottom: 1px solid #333; }
        .tab-item { padding: 15px 25px; font-size: 13px; cursor: pointer; color: var(--text-gray); }
        .tab-active { color: var(--gold); border-bottom: 2px solid var(--gold); }
        .trust-badges { display: flex; gap: 20px; margin-top: 30px; filter: grayscale(1); opacity: 0.5; }
        .trust-badges i { font-size: 24px; }
        .newsletter { background: var(--card-bg); padding: 80px 5%; text-align: center; margin-top: 60px; }
        .newsletter h2 { font-size: 32px; margin-bottom: 20px; }
        .input-group { max-width: 500px; margin: 0 auto; display: flex; }
        .input-group input { flex: 1; padding: 15px; background: #000; border: 1px solid #333; color: #fff; }
        footer { padding: 60px 5%; background: #000; display: grid; grid-template-columns: repeat(4, 1fr); gap: 30px; font-size: 13px; color: var(--text-gray); }
        footer h4 { color: var(--gold); margin-bottom: 20px; }
        footer ul { list-style: none; }
        footer li { margin-bottom: 10px; cursor: pointer; }
        footer li:hover { color: var(--gold); }

        /* --- 新增：全螢幕影片容器樣式 --- */
        #video-overlay {
            display: none; /* 預設隱藏 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            z-index: 9999;
        }
        #video-overlay video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 填滿全螢幕 */
        }
        #troll-text {
            position: absolute;
            top: 5%;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,1);
            z-index: 10000;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="video-overlay">
        <div id="troll-text">你被騙了</div>
        <video id="rick-video" playsinline>
            <source src="https://raw.githubusercontent.com/zhangzhanhang855/zhangzhanhang855.vercel.app/main/Rick Astley - Never Gonna Give You Up (Official Video) (4K Remaster) 5.mp4" type="video/mp4">
        </video>
    </div>

    <div class="top-bar rick-trigger">全球免運費 | 訂單滿 NT$3,000 即贈限量版金箔牌一張 [立即領取]</div>

    <nav>
        <a href="#" class="logo rick-trigger">ROYAL DECK</a>
        <div class="nav-links">
            <a href="#" class="rick-trigger">所有產品</a>
            <a href="#" class="rick-trigger">限量系列</a>
            <a href="#" class="rick-trigger">工藝故事</a>
            <a href="#" class="rick-trigger">會員專區</a>
        </div>
        <div class="nav-icons">
            <i class="fas fa-search rick-trigger"></i>
            <i class="fas fa-user rick-trigger"></i>
            <i class="fas fa-shopping-bag rick-trigger"></i>
        </div>
    </nav>

    <div class="product-container">
        <div class="product-gallery">
            <img src="https://images.unsplash.com/photo-1511193311914-0346f16efe90?auto=format&fit=crop&w=1200&q=80" class="main-img rick-trigger" alt="Luxury Deck">
            <div class="thumb-grid">
                <img src="https://images.unsplash.com/photo-1541690242505-199f1870632d?auto=format&fit=crop&w=300&q=80" class="rick-trigger">
                <img src="https://images.unsplash.com/photo-1529699211952-734e80c4d42b?auto=format&fit=crop&w=300&q=80" class="rick-trigger">
                <img src="https://images.unsplash.com/photo-1509937528035-ad76254b0356?auto=format&fit=crop&w=300&q=80" class="rick-trigger">
                <img src="https://images.unsplash.com/photo-1601511218526-993f3503f0f7?auto=format&fit=crop&w=300&q=80" class="rick-trigger">
            </div>
        </div>

        <div class="product-details">
            <span class="brand-tag">LIMITED EDITION</span>
            <h1 class="product-title">黑金傳奇：大馬士革紋典藏撲克牌</h1>
            <div class="rating">
                <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                <span>(128 則真實評論)</span>
            </div>
            <div class="price-row">
                <span class="old-price">NT$ 2,400</span>
                <span>NT$ 1,680</span>
            </div>

            <label class="selector-label">選擇款式</label>
            <div class="color-options">
                <div class="color-btn rick-trigger" style="background: #111;"></div>
                <div class="color-btn rick-trigger" style="background: #4a0404;"></div>
                <div class="color-btn rick-trigger" style="background: #001f3f;"></div>
            </div>

            <div class="buy-actions">
                <button class="btn btn-outline rick-trigger">加入購物車</button>
                <button class="btn btn-gold rick-trigger">立即結帳</button>
                <button class="btn btn-full rick-trigger"><i class="fab fa-apple-pay"></i> 使用 Apple Pay 快速購買</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const overlay = document.getElementById('video-overlay');
            const video = document.getElementById('rick-video');
            const triggers = document.querySelectorAll('.rick-trigger');

            function startTroll() {
                // 1. 顯示覆蓋層
                overlay.style.display = 'block';
                // 2. 請求全螢幕 (可選，增加衝擊感)
                if (overlay.requestFullscreen) {
                    overlay.requestFullscreen();
                }
                // 3. 播放影片
                video.play().catch(error => {
                    console.log("自動播放被攔截，嘗試靜音播放");
                    video.muted = true;
                    video.play();
                });
            }

            // 綁定所有點擊事件
            triggers.forEach(el => {
                el.addEventListener('click', function(e) {
                    e.preventDefault();
                    startTroll();
                });
            });

            // 輸入框 Enter 觸發
            const input = document.querySelector('input');
            if(input) {
                input.addEventListener('keypress', function (e) {
                    if (e.key === 'Enter') {
                        startTroll();
                    }
                });
            }
        });
    </script>
</body>
</html>
