<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Deck | 旗艦系列 - 極致工藝與收藏級撲克牌</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --dark-bg: #0a0a0a;
            --white: #ffffff;
        }

        /* 原始網頁樣式縮減版（保持你的頁面美觀） */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'serif'; }
        body { background-color: var(--dark-bg); color: var(--white); overflow-x: hidden; }
        .top-bar { background: var(--gold); color: #000; text-align: center; padding: 8px; font-size: 12px; cursor: pointer; }
        nav { display: flex; justify-content: space-between; padding: 20px 5%; background: rgba(0,0,0,0.9); border-bottom: 1px solid var(--gold); }
        .product-container { padding: 60px 5%; text-align: center; }
        .btn { padding: 18px 40px; border: none; font-weight: bold; cursor: pointer; background: var(--gold); color: #000; }

        /* --- 惡作劇全螢幕文字層 --- */
        #troll-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 99999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s;
        }

        #troll-overlay h1 {
            color: #ff0000;
            font-size: 8vw;
            text-transform: uppercase;
            letter-spacing: 10px;
            animation: shake 0.1s infinite;
        }

        @keyframes shake {
            0% { transform: translate(2px, 1px) rotate(0deg); }
            50% { transform: translate(-1px, -2px) rotate(-1deg); }
            100% { transform: translate(1px, 2px) rotate(0deg); }
        }
    </style>
</head>
<body>

    <audio id="troll-audio" loop>
        <source src="https://raw.githubusercontent.com/zhangzhanhang855/zhangzhanhang855.vercel.app/main/Rick%20Astley%20-%20Never%20Gonna%20Give%20You%20Up%20(Official%20Video)%20(4K%20Remaster)%205.mp4" type="audio/mpeg">
        </audio>

    <div id="troll-overlay" style="display: none;">
        <h1>你被騙了</h1>
        <p style="color: #555; margin-top: 20px;">音量已調至最大...</p>
    </div>

    <div class="top-bar rick-trigger">全球免運費 | 訂單滿 NT$3,000 即贈限量版金箔牌一張 [立即領取]</div>
    <nav>
        <div class="logo rick-trigger">ROYAL DECK</div>
    </nav>
    <div class="product-container">
        <h1 style="margin-bottom: 20px;">黑金傳奇：大馬士革紋典藏撲克牌</h1>
        <button class="btn rick-trigger">立即加入購物車</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const overlay = document.getElementById('troll-overlay');
            const audio = document.getElementById('troll-audio');
            const triggers = document.querySelectorAll('.rick-trigger');

            function launchTroll() {
                // 1. 顯示惡作劇文字層
                overlay.style.display = 'flex';
                setTimeout(() => overlay.style.opacity = '1', 10);

                // 2. 嘗試進入全螢幕（增加用戶恐慌感）
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                }

                // 3. 播放音頻
                audio.play();

                // 4. 惡作劇：防止右鍵，讓用戶更難退出
                document.addEventListener('contextmenu', e => e.preventDefault());
            }

            // 綁定所有帶有 rick-trigger 的元素
            triggers.forEach(el => {
                el.addEventListener('click', function(e) {
                    e.preventDefault();
                    launchTroll();
                });
            });
        });
    </script>
</body>
</html>
